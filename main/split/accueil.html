<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- En-tête de la page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alambik Festival</title>
    <!-- Feuilles de style CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../main/utils/style.css">
  </head>
  <body>    
    <!-- Navigation -->
    <div id="navigation_2"></div>
    <nav class="navbar navbar-expand-lg" id="navigation">
      <a class="alk-nav navbar-brand" href="#">Alambik Festival</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse alk-nav" id="navbarNav">
          <ul class="navbar-nav">
          <li class="nav-item">
            <button class="alk-nav nav-link toggle-nav" data-toggle="accueil">Accueil</button>
          </li>
          <li class="nav-item">
            <button class="alk-nav nav-link toggle-nav" data-toggle="programmation">Programmation</button>
          </li>
          <li class="nav-item">
            <a class="alk-nav nav-link toggle-nav" data-toggle="info">Infos utiles</a>
          </li>
          <li class="nav-item">
            <a class="alk-nav nav-link toggle-nav" data-toggle="annee-precedente">Années précédentes</a>
          </li>
          <li class="nav-item">
            <a class="alk-nav nav-link toggle-nav" data-toggle="inscription">Inscriptions</a>
          </li>
          </ul>
      </div>
    </nav>
    <!-- Section Accueil -->
    <section id="acceuil" style="padding-bottom: 20px;">
      <div style="
        background-image: url(../images/general/alambik_scene.JPG);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        width: 100%;
        height: 500px;
        background-color: black;">
      </div> 
    </section>
    <!-- Section Accueil -->
    
    <!-- Footer -->
    <footer>
      <div class="container">
        <p class="text-center">&copy; Alamik festival 2023</p>
      </div>
    </footer>
    <script>
      const headerContainer = document.querySelector("#navigation_2");
  
      fetch("navigation.html")
        .then(response => response.text())
        .then(headerHTML => {
          headerContainer.innerHTML = headerHTML;
        });
    </script>
  </body>
</html>
