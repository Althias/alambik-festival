  <body>    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg" id="navigation">
      <a class="alk-nav navbar-brand" href="#">Alambik Festival</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse alk-nav" id="navbarNav">
          <ul class="navbar-nav">
          <li class="nav-item">
              <a class="alk-nav nav-link" href="../main/accueil.html">Accueil</a>
          </li>
          <li class="nav-item">
              <a class="alk-nav nav-link" href="../main/programmation.html">Programmation</a>

          </li>

    <!-- Section Accueil -->
    <section id="acceuil" style="padding-bottom: 20px;">
      <div style="
        background-image: url(../images/general/alambik_scene.JPG);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        width: 100%;
        height: 500px;
        background-color: black;">
      </div> 
    </section>
    <!-- Inscriptions -->
    <section id="inscriptions">
        <div class="container">
        <h2 class="text-center">Inscriptions</h2>
        <form>
            <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" placeholder="Votre nom">
            </div>
            <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Votre email">
            </div>
            <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p class="text-center">&copy; Festival de musique 2023</p>
